<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Игра</title>
    <!-- Подключение библиотеки Phaser из внешнего источника -->
    <script src="/phaser.js"></script>
    <style>
        /* Стили для страницы: убираем отступы и делаем контейнер игры на весь экран */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #game-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<!-- Контейнер, в котором будет отображаться игра -->
<div id="game-container"></div>
</body>
</html>
